<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="to-right">
          <header class="card__header">
            <div class="card__image"></div>
            <h1 class="hidden-content">Hidden Content</h1>
          </header>
        </div>
        <div class="to-left">
          <h2 class="card__title">
            Get <span class="card__span">insights</span> that help your
            business grow.
          </h2>
          <p class="card__body-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <footer class="card__footer">
          <div class="card__stats">
            <p class="card__number">10k+</p>
            <p class="card__text">companies</p>
          </div>
          <div class="card__stats">
            <p class="card__number">314</p>
            <p class="card__text">templates</p>
          </div>
          <div class="card__stats">
            <p class="card__number">12m+</p>
            <p class="card__text">queries</p>
          </div>
        </footer>
      </div>
      </article>
      <div class="attribution">
        Challenge by
        <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="attribution__link" href="https://github.com/pex06" target="_blank">PeX06</a>.
      </div>
    </main>
  </body>
</html>
